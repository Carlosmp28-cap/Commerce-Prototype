name: CI â€” CommercePrototype (lint, typecheck, test)

on:
  push:
    branches: [main, dev, staging]
    paths:
      - "CommercePrototype/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, dev, staging]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "CommercePrototype/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.8.0"
          cache: "npm"
          cache-dependency-path: CommercePrototype/package-lock.json

      - name: Install dependencies (CommercePrototype)
        run: |
          if [ -f CommercePrototype/package-lock.json ]; then
            cd CommercePrototype && npm ci
          else
            cd CommercePrototype && npm install
          fi

      - name: Lint (CommercePrototype)
        run: cd CommercePrototype && npm run lint

      - name: Typecheck (CommercePrototype)
        run: cd CommercePrototype && npx tsc --noEmit

      - name: Run tests (CommercePrototype)
        run: cd CommercePrototype && npm test -- --runInBand

