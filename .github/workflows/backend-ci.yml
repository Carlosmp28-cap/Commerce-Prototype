name: CI â€” CommercePrototype-Backend (.NET)

on:
  push:
    branches: [main, dev, staging]
    paths:
      - "CommercePrototype-Backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main, dev, staging]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "CommercePrototype-Backend/**"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: CommercePrototype-Backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test (if any test projects exist)
        if: ${{ hashFiles('CommercePrototype-Backend/**/*Tests.csproj', 'CommercePrototype-Backend/**/*Test.csproj') != '' }}
        run: dotnet test -c Release --no-build
