name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    name: Verify (lint, typecheck, test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.8.0"
          cache: "npm"
          cache-dependency-path: CommercePrototype/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f CommercePrototype/package-lock.json ]; then
            cd CommercePrototype && npm ci
          else
            cd CommercePrototype && npm install
          fi

      - name: Lint
        run: cd CommercePrototype && npm run lint

      - name: Typecheck
        run: cd CommercePrototype && npx tsc --noEmit

      - name: Run tests
        run: cd CommercePrototype && npm test -- --runInBand

  build_web:
    name: Build web export
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.8.0"
          cache: "npm"
          cache-dependency-path: CommercePrototype/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f CommercePrototype/package-lock.json ]; then
            cd CommercePrototype && npm ci
          else
            cd CommercePrototype && npm install
          fi

      - name: Export web (dist/)
        run: cd CommercePrototype && npm run web:export

      - name: Package web artifact
        run: |
          cd CommercePrototype
          if [ ! -d dist ]; then
            echo "Expected CommercePrototype/dist to exist after export" >&2
            exit 1
          fi
          tar -czf web-dist.tgz dist

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: CommercePrototype/web-dist.tgz

  github_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build_web
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure tag is on main
        run: |
          git fetch origin main --depth=1
          git merge-base --is-ancestor "$GITHUB_SHA" "origin/main"

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: artifacts

      - name: Create GitHub Release and attach artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/web-dist.tgz
          generate_release_notes: true
